{% extends "promotions/base_promotions.html" %}

{% block promotions_content %}

    {% if promotion %}
        <div class="container p-5">
            <h1>Promoção</h1>
            <div class="row ">
                <div class="col-md-4 mb-4">
                    <div class="card m-2">
                        <img src="https://www.designi.com.br/images/preview/10015589.jpg" class="card-img-top" alt="..." />
                        <div class="card-body">
                            <h5 class="card-title">{{ promotion.title }}</h5>
                            <p class="card-text">
                                {{ promotion.description }} - R$ {{ promotion.price }}
                            </p>
                            <a href="#" class="btn btn-primary">Comprar</a>
                        </div>
                    </div>
                    <div class="mb-3">
                        <a href="{% url 'promotions:list_promotions' %}" class="btn btn-secondary">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

{% endblock %}
